// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin : 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url "http://packages.confluent.io/maven/"
      }
	maven {
		url "http://conjars.org/repo"
	  }
      
}

ext.avroVersion = '1.8.1'
ext.dropwizardMetricsVersion = '3.1.0'
ext.findBugsVersion = '3.0.0'
ext.confluentVersion = '2.0.1'
ext.googleVersion = '1.22.0'
ext.kafka08Version = '0.8.2.2'
ext.kafka09Version = '0.9.0.1'
ext.gobblinVersion = '0.11.0'

ext.externalDependency = [

"calciteCore": "org.apache.calcite:calcite-core:1.2.0-incubating",
"confluentSchemaRegistryClient": "io.confluent:kafka-schema-registry-client:" + confluentVersion,
"jhyde": "org.pentaho:pentaho-aggdesigner-algorithm:5.1.5-jhyde",
"gobblinApi": "com.linkedin.gobblin:gobblin-api:" + gobblinVersion,
"gobblinCore": "com.linkedin.gobblin:gobblin-core:" + gobblinVersion,
"gobblinRuntime": "com.linkedin.gobblin:gobblin-runtime:" + gobblinVersion

];


// In this section you declare the dependencies for your production and test code
dependencies {

	compile externalDependency.gobblinApi
	compile externalDependency.gobblinCore
	compile externalDependency.gobblinRuntime
	
	compile group: 'org.jboss.resteasy', name: 'resteasy-client', version: '3.0.10.Final'
	compile group: 'org.jboss.resteasy', name: 'resteasy-spring', version: '3.0.10.Final'
	testCompile group: 'org.jboss.resteasy', name: 'resteasy-jaxb-provider', version: '3.0.10.Final'
	testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.9'
	testCompile group: 'org.jboss.resteasy', name: 'tjws', version: '3.0.10.Final'
	
	
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    testCompile 'junit:junit:4.12'
}

test {
    testLogging.showStandardStreams = true
    testLogging.exceptionFormat = 'full'
}